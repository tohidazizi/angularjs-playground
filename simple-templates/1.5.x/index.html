<!DOCTYPE html>
<html ng-app="app" ng-controller="main-controller">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title ng-bind="pageTitle || 'ANGULAR SIMPLE TEMPLATE'"></title>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body>

    <div >

        <h1 ng-bind="title"></h1>

        <ul>
            <li ng-repeat="phone in phones">
                <span>{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>

    </div>

</body>

</html>
